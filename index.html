<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="contenitorePagina pt-3 ">

        <div class="text-center fs-2 text-light pb-4">
            <strong class="texto">CALCOLA IL PREZZO DEL TUO BIGLIETTO</strong>
        </div>

        <div class="contenitoreForm m-auto">
            <div class="row g-3 ms-3 me-3 pt-3">
                <div class="col">
                    <label for="inputState" class="form-label">Nome e Cognome</label>
                  <input type="text" class="form-control" placeholder="Nome e Cognome" aria-label="First name" id="nominativo">
                  <!-- <input type="text" id="nominativo"> -->
                </div>
                <div class="col">
                    <label for="inputState" class="form-label">KM da percorrere</label>
                  <input type="text" class="form-control" placeholder="KM da percorrere" aria-label="Last name" id="kmDaPercorrere">
                  <!-- <input type="text" id="kmDaPercorrere"> -->
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Et√†</label>
                    <input type="text" class="form-control" placeholder="Eta" aria-label="First name" id="inputEta">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-success" id="btnGenera" onclick="priceCalc()">Genera</button>
                <button type="button" class="btn btn-danger">Annulla</button>
            </div>
            
        </div>

        <div class="text-light text-center mt-4 fs-3">
            <strong>DETTAGLI BIGLIETTO</strong> 
        </div>

        <div class="contenitoreBiglietto m-auto mt-3 ps-3 pe-3">

            <div class="fs-4 ms-3 pt-2">
                <strong>DETTAGLIO PASSEGGERO</strong>
            </div>

            <div class="biglietto w-100 h-100">

                <div class="nameZone">
                    
                    <div class="mt-4 ms-2 fs-4">
                        Nome Passeggero
                    </div>

                    <div class="ms-2 mt-3">
                        <h4 id="risultatoNome"></h4>
                    </div>

                </div>

                <div class="dettaglio">
                    <div>
                        <div class="pt-3">
                            <strong>Offerta</strong>
                        </div>
                        <div class="mt-5 fs-5">
                            biglietto standard
                        </div>
                    </div>
                    <div>
                        <div class="pt-3">
                            <strong>Carrozza</strong>
                        </div>
                        <div class="mt-5 fs-5" id="numeroCarrozza">

                        </div>
                    </div>
                    <div>
                        <div class="pt-3">
                            <strong>Codice CP</strong>
                        </div>
                        <div class="mt-5 fs-5" id="numeroCP">

                        </div>
                    </div>
                    <div>
                        <div class="pt-3">
                            <strong>Costo biglietto</strong>
                        </div>
                        <div class="mt-5 fs-5" id="costoTicket">
                            <span id="costoTicket"></span>
                        </div>
                    </div>

                </div>   

            </div>
            

        </div>



    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
